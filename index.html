<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghavi Restaurant Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            line-height: 1.6;
        }

        /* Header and Navbar */
        header {
            background-color: #1abc9c;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header img {
            width: 120px;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 1em;
        }

        nav .button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }

        nav .button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* Slideshow Container */
        .slideshow-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 100%;
            overflow-x: auto;
        }

        video {
            width: 90%;
            max-width: 320px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Section Styles */
        section {
            padding: 2em 1em;
            text-align: center;
            background-color: #34495e;
            border-radius: 8px;
            margin: 1em 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #f1c40f;
            margin-bottom: 0.5em;
            font-size: 2em;
            font-weight: bold;
        }

        /* Menu Item Styles */
        .menu-category {
            margin: 2em 0;
            text-align: left;
        }

        .menu-category h3 {
            color: #ecf0f1;
            font-size: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #7f8c8d;
            padding-bottom: 0.2em;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
            border-bottom: 1px dotted #7f8c8d;
            font-size: 1.1em;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .food-name {
            font-weight: bold;
        }

        .price {
            color: #f1c40f;
        }

        /* Footer */
        footer {
            background-color: #1abc9c;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }

        /* Images at the Bottom */
        .bottom-images {
            display: flex;
            justify-content: center;
            margin: 2em 0;
            overflow-x: auto;
        }

        .bottom-images img {
            width: 90%;
            max-width: 200px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav .button {
                display: block;
                margin: 10px 0;
                width: 90%;
            }

            video {
                width: 100%;
            }

            .menu-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 1em 0;
            }

            .price {
                margin-top: 5px;
            }

            section {
                padding: 1.5em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <img src="logo.jpg" alt="Meghavi Restaurant Logo">
        <h1>Meghavi Restaurant</h1>
        <nav>
            <a href="#papad" class="button">Papad</a>
            <a href="#pizza" class="button">Pizza</a>
            <a href="#fries" class="button">Fries</a>
            <a href="#drinks" class="button">Drinks</a>
        </nav>
    </header>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <video controls autoplay muted>
            <source src="1.mp4" type="video/mp4">
        </video>
        <video controls autoplay muted>
            <source src="2.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Menu Sections -->
    <section id="papad">
        <h2>Papad</h2>
        <div class="menu-category">
            <div class="menu-item"><span class="food-name">Roasted Papad</span> <span class="price">â‚¹10</span></div>
        </div>
    </section>

    <div class="bottom-images">
        <img src="01.jpg" alt="Dish 1">
        <img src="02.jpg" alt="Dish 2">
    </div>

    <footer>
        <p>&copy; 2024 Meghavi Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
