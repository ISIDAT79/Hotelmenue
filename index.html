<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghavi Restaurant Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf6e3; /* Soft cream color */
            color: #333;
            line-height: 1.6;
        }

        /* Header and Navbar */
        header {
            background-color: #6c5ce7; /* Elegant purple */
            color: #fff;
            padding: 1em;
            text-align: center;
            border-bottom: 4px solid #a29bfe; /* Accent border */
        }

        header h1 {
            margin: 0.2em 0;
            font-size: 2.2em;
        }

        header img {
            width: 100px;
            margin-bottom: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1em;
        }

        nav .button {
            background-color: #00cec9; /* Vibrant teal */
            color: #fff;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav .button:hover {
            background-color: #0097a7; /* Darker teal */
            transform: scale(1.05);
        }

        /* Slideshow Container */
        .slideshow-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 100%;
        }

        video {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Section Styles */
        section {
            padding: 1.5em;
            background-color: #fff;
            border-radius: 8px;
            margin: 1em 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #6c5ce7;
            margin-bottom: 0.5em;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Menu Item Styles */
        .menu-category {
            margin: 1em 0;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
            font-size: 1em;
            color: #555;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .food-name {
            font-weight: bold;
            color: #2d3436;
        }

        .price {
            color: #d63031;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #6c5ce7;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }

        /* Images at the Bottom */
        .bottom-images {
            display: flex;
            justify-content: center;
            margin: 2em 0;
            flex-wrap: wrap;
        }

        .bottom-images img {
            width: 150px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav .button {
                margin: 5px 0;
                width: 90%;
                text-align: center;
            }

            .menu-item {
                flex-direction: column;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Meghavi Restaurant Logo">
    <h1>Meghavi Restaurant</h1>
    <nav>
        <a href="#papad" class="button">Papad</a>
        <a href="#pizza" class="button">Pizza</a>
        <a href="#fries" class="button">Fries</a>
        <a href="#drinks" class="button">Drinks</a>
    </nav>
</header>

<div class="slideshow-container">
    <video controls>
        <source src="1.mp4" type="video/mp4">
    </video>
    <video controls>
        <source src="2.mp4" type="video/mp4">
    </video>
</div>

<section id="papad">
    <h2>Papad</h2>
    <div class="menu-category">
        <div class="menu-item"><span class="food-name">Roasted Papad</span> <span class="price">₹10.00</span></div>
        <div class="menu-item"><span class="food-name">Fried Papad</span> <span class="price">₹20.00</span></div>
    </div>
</section>

<section id="pizza">
    <h2>Pizza</h2>
    <div class="menu-category">
        <div class="menu-item"><span class="food-name">Cheese Pizza</span> <span class="price">₹150.00</span></div>
        <div class="menu-item"><span class="food-name">Veg Pizza</span> <span class="price">₹200.00</span></div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Meghavi Restaurant. All rights reserved.</p>
</footer>

</body>
</html>
