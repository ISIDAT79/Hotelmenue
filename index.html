<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghavi Restaurant Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.5;
        }

        /* Header and Navbar */
        header {
            background-color: #1a1a2e;
            color: #fff;
            padding: 1em 0.5em;
            text-align: center;
        }

        header h1 {
            margin: 0.5em 0;
            font-size: 1.8em;
        }

        header img {
            width: 120px; 
            margin-bottom: 10px;
        }

        nav {
            margin-top: 1em;
        }

        nav .button {
            background-color: #e94560; 
            color: white; 
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 20px; 
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block; 
            transition: background-color 0.3s, transform 0.2s;
        }

        nav .button:hover {
            background-color: #d63447; 
            transform: scale(1.05);
        }

        /* Slideshow Container */
        .slideshow-container {
            display: flex; 
            justify-content: center;
            margin: 20px auto;
            flex-wrap: wrap; 
        }

        video {
            width: 90%; 
            max-width: 300px;
            margin: 10px 5px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Section Styles */
        section {
            padding: 1.5em 1em;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            margin: 1em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #e94560;
            margin-bottom: 0.5em;
            font-size: 1.5em;
            font-weight: 700;
        }

        /* Menu Item Styles */
        .menu-category {
            margin: 1.5em 0;
            text-align: left;
        }

        .menu-category h3 {
            color: #444;
            font-size: 1.2em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.2em;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
            font-size: 1em;
            color: #555;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .food-name {
            font-weight: 600;
        }

        .price {
            font-weight: 500;
            color: #e94560;
        }

        /* Footer */
        footer {
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 1em 0.5em;
        }

        /* Images at the Bottom */
        .bottom-images {
            display: flex;
            justify-content: center;
            margin: 1.5em 0;
            flex-wrap: wrap;
        }

        .bottom-images img {
            width: 45%; 
            max-width: 150px;
            margin: 10px 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav .button {
                display: block;
                width: 100%; 
                margin: 10px 0;
                text-align: center;
            }

            video {
                width: 100%; 
            }

            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .price {
                margin-top: 5px;
            }

            section {
                padding: 1.5em;
            }

            h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Meghavi Restaurant Logo">
        <h1>Meghavi Restaurant</h1>
        <nav>
            <a href="#papad" class="button">Papad</a>
            <a href="#pizza" class="button">Pizza</a>
            <a href="#fries" class="button">French Fries</a>
            <a href="#drinks" class="button">Drinks</a>
        </nav>
    </header>

    <div class="slideshow-container">
        <video controls autoplay muted>
            <source src="1.mp4" type="video/mp4">
        </video>
        <video controls autoplay muted>
            <source src="2.mp4" type="video/mp4">
        </video>
    </div>

    <section id="papad">
        <h2>Papad</h2>
        <div class="menu-category">
            <div class="menu-item"><span class="food-name">Roasted Papad</span> <span class="price">₹10.00</span></div>
        </div>
    </section>

    <section id="pizza">
        <h2>Pizza</h2>
        <div class="menu-category">
            <div class="menu-item"><span class="food-name">Cheese Pizza</span> <span class="price">₹150.00</span></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Meghavi Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
